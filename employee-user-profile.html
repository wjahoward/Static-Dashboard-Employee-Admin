<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="dashboard.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Employee's Dashboard</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a class="nav-link" href="employee-dashboard.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a class="nav-link" href="employee-request-submission.html">
                    <i class="fab fa-wpforms"></i>
                    <span>Request Submission</span>
                </a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" href="employee-user-profile.html">
                    <i class="fas fa-user-circle"></i>
                    <span>User Profile</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="login.html">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Log out</span>
                </a>
            </li>
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <br />

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">User Profile</h1>
                    </div>

                    <form class="needs-validation" novalidate>
                        <div class="col-md-4 mb-3">
                            <label for="validationName">Name</label>
                            <input type="text" class="form-control" id="validationName" value="John" required>
                            <div class="invalid-feedback">
                                Please do not leave it blank.
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationEmail">Email Address</label>
                            <input type="email" class="form-control" id="validationEmail" value="john@example.com"
                                required>
                            <div class="invalid-feedback">
                                Please do not leave it blank.
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationPassword">Password (leave it blank if unchanged)</label>
                            <input type="password" class="form-control" id="validationPassword">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationConfirmPassword">Confirm Password (leave it blank if
                                unchanged)</label>
                            <input type="password" class="form-control" id="validationConfirmPassword">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationMobileNumber">Mobile Number (+65)</label>
                            <div class="input-group">
                                <input type="tel" maxlength="8" class="form-control" id="validationMobileNumber"
                                    value="91234567" required>
                                <div class="invalid-feedback">
                                    Please do not leave it blank.
                                </div>
                            </div>
                        </div>
                        <br />
                        <button class="btn btn-primary" type="submit">Update</button>
                    </form>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Dummy Website 2k19</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Successful Update Modal-->
    <div class="modal fade" id="updateSuccessfulModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="img/tick.jpg" style="position:relative;left:120px;" />
                    <h1 style="text-align: center;">Updated Successfully!</h1>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-primary" href="admin-user-profile.html">OK</a>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
